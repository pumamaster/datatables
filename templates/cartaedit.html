{% extends 'base.html' %}
{% load static %}

{% block archivos_necesarios_inicio %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
{% endblock  %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="text-center">Actualizar Carta al Editor</h1>
        </div>
    </div>
</div>
<div class="container mt-5">
    <div class="row">
        <!-- Contenedor Izquierdo -->
        <div class="col-md-6">
            <div class="card p-4 rounded">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_categoria" class="form-label">Nombre</label>
                        {{ form.nombre }}
                    </div>
                    <div class="mb-3">
                        <label for="id_precio" class="form-label">Asunto</label>
                        {{ form.asunto }}
                    </div>
                    <div class="mb-3">
                        <label for="id_precio" class="form-label">Descripción</label>
                        {{ form.descripcion }}
                    </div>

                    <div class="mb-3">
                        <label class="form-label">¿Quieres que esta Carta al Editor se publique?</label><br>
                        <input type="radio" id="publicado_si" name="publicado" value="True">
                        <label for="publicado_si">Sí</label><br>
                        
                        <input type="radio" id="publicado_no" name="publicado" value="False">
                        <label for="publicado_no">No</label><br>
                    </div>
                    <button type="submit" class="btn btn-blue-rounded">Actualizar</button>
                </form>
                
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block archivos_necesarios_final %}
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Tus scripts personalizados -->
    <script src="{% static 'js/custom.js' %}"></script>
{% endblock %}
