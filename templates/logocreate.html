{% extends 'base.html' %}
{% load static %}

{% block archivos_necesarios_inicio %}

{% block content %}

<div class="container">

        <div class="col">
            <h1 class="text-center">Cargar Logo</h1>
        </div>
    </div>
</div>

<div class="container mt-5">
    <div class="row">
        <!-- Contenedor Izquierdo -->
        <div class="col-md-6 ms-auto">
            <div class="card p-4 rounded">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_nombre" class="form-label">TÃ­tulo</label>
                        {{ form.titulo }}
                    </div>
            </div>
        </div>

        <!-- Contenedor Derecho -->
        <div class="col-md-6">
            <div class="card p-4 rounded">

                    <div class="mb-3">
                        <label for="id_foto_1" class="form-label">Foto 1</label>
                        {{ form.foto_1 }}
                    </div>
                    <button type="submit" class="btn btn-blue-rounded">Guardar</button>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
